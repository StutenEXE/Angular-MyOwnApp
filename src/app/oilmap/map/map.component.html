<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
  <div id="Toolbar">
    <button id="ToggleDepPoly" (click)="handleToggleDepPoly()">{{ (depToggled?"Hide":"Show") }} all departements</button>
    <!-- Position icon -->
    <svg id="UserPos" (click)="handleUserPosClick()" title="My position"
    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
      <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
    </svg>
    <button id="ResetMap" (click)="handleResetClick()">Reset</button>
  </div>
</div>
